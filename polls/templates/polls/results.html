{% load static %}

<link rel="stylesheet" href="{% static 'polls/style.css' %}">

<h1>{{ question.question_text }}</h1>

<table class="choice">
    <thead>
        <tr>
            <th>Choices</th>
            <th>Votes</th>
        </tr>
    </thead>
    <tbody>
        {% for choice in question.choice_set.all %}
        <tr>
            <td>{{ choice.choice_text }}</td>
            <td>{{ choice.votes }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<br>

<a href="{% url 'polls:index' %}"><button type="button">{{'Home'}}</button></a>
